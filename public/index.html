<!DOCTYPE html>
 <html>
 <head>
  <title>Hard Beat Radio</title>
  <meta charset="utf-8">
  <meta name="author" content="Gonzalo Bustamante">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assests/js/audio.jquery.js.pagespeed.jm.PZZdBRzsep.js"></script>
 </head>
 <body>
  <header>
    <h1>HARD BEAT RADIO</h1>
  </header>
  <!--https://freeuk17.listen2myradio.com/records/radiouser3134049/record.mp3>-->
  <audio id="audio" controls height="300px" >
    <source src="https://freeuk24.listen2myradio.com/live.mp3?typeportmount=s1_27317_stream_83450998">
    <track kind="captions" src="audiotag.es.vtt" srclang="es" label="spanish" default>  
  </audio>
  <span id="infotrack"></span>
  <button onclick="document.getElementById('infotrack').innerHTML=document.getElementById('audio').document.getElementById('track').kind">Sacar info</button>
  <section id="metaDatos">
    <h2>TRACKLIST</h2>
    <div id="descripcion">
      <div class="radio_recentlyPlay" id="recentlyPlaySongs">
      <h3>Recently Played</h3>
      <div class="recent_listing">
          <div id="owl-demo2" class="owl-carousel owl-theme"></div>
      </div>
      <div class="view_all"><a></a></div>
     </div>
      <h4 class="artista">Artista</h4>
      <h4 class="titulo">Título</h4>
    </div>
    <div class="track">
      <h4 class="artista">Tejo & Toni</h4>
      <h4 class="titulo">Mother4kers</h4>
    </div>
    <div class="track">
      <h4 class="artista">Tania Sanz</h4>
      <h4 class="titulo">Killer Knife</h4>
    </div>
    <div class="track">
      <h4 class="artista">Fiocco</h4>
      <h4 class="titulo">Afflitto</h4>
    </div>
  </section>
  <section id="chat">
  <h2>CHAT</h2>
    <div id="chat-container">
      <div id="chat-window">
            <div id="output"></div>
            <div id="actions"></div>
      </div>
        <!-- user and message -->
        <form>
          <input id="username" type="text" placeholder="username">
          <input id="message" type="text" placeholder="message">
          <button id="send">Send</button>
        </form>
      </div>
  </section><!--chat-->
  <footer>2021 @ Diseño y Desarrollo de <a href="">Gonzalo Bustamante</a></footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
 </body>
 </html>
